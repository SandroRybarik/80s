<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <h1>Posts</h1>

    <form method="post" action="./">
        <p><strong>Add post</strong></p>
        <div>
            <label for="name">Your name: </label><br>
            <input type="text" id="name" name="name" autocomplete="off" placeholder="Name"><br>
            <label for="text">Your message: </label><br>
            <textarea rows="6" cols="80" id="text" name="text" placeholder="Message"></textarea>
            <br>
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
    
    <div class="posts">
        <?lua
            -- we expect CREATE TABLE posts(id int primary key auto_increment, author varchar(50), text varchar(255)) to exist
            
            SQL:select("SELECT * FROM posts ORDER BY id DESC")
            (function(posts, err)
                if err then
                    write("Failed to load posts: " .. err)
                    return done()
                end
                write("There are " .. #posts .. " posts")
                for i, post in ipairs(posts) do
                    write([[<div class="post">
                        <div class="author">%s</div>
                        <div class="text">%s</div>    
                    </div>]], post.author, post.text)
                end
                done()
            end)
        ?>
    </div>
</body>
</html>
