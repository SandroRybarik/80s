#! parallel
<?include header.priv.html ?>
    <h1>Hello, <?lu write(query.name or "Nomad") ?></h1>
    <h2>Welcome to 80's HTTP server!</h2>
    <img src="/assets/srgen.jpg">

    <?lua
        locals.posts = await(SQL:select("SELECT COUNT(*) AS cnt FROM posts"))
        done()
    ?>

    <p><a href="/posts/">Read posts <?lu write("(%d)", locals.posts[1].cnt) ?></a></p>

    <p>w3.org response:</p>
    <pre><?lua
        header("X-Server-Time", os.time())
        locals.w3 = "None"
        if query.w3 then
            locals.w3 = await(HTTP:GET("www.w3.org", "/", "text/html"))
            write(locals.w3)
            done()
        else
            write("w3 was not requested")
            done()
        end
    ?></pre>
